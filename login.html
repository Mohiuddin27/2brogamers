<body class="login-section">
  <section class="login-form">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-12 text-center">
            <div class="card">
                <img style="width:80px;height:80px"src="photo/logoo.png">
                <span></span>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                     
                    </div>
                    <div class="form-group">
                     
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                    <button type="submit" class="btn btn-primary  btn-lg btn-block">Login</button>
                  </div>
                  </form>
                </div>
             <a style="padding-bottom:10px;font-size:20px;color:#16AEE6;font-weight: 500;" href="forgetpass.html">Forgotten password?</a>
                
            </div>

        </div>
    </div>
    </div>
  </section>
