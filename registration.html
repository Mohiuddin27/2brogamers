<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="font/font-awesome/css/all.css">

<body class="registration-section">
    <section class="reg-div">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 col-12">
                    <div class="card">
                        <img class="text-center"style="width:80px;height:80px"src="photo/logoo.png">
                        <h3 class="text-center">Sign Up
                           </h3>
                           <p class="text-center"> It's quick and easy.</p>
                        <span class="re-span"></span>
                        <div class="card-body">
                            <form action="#" method="POST">
                               
                                <div class="form-group">
                                    <label style="font-size:17px;font-weight: 500;" for="">Username:</label>
                                    <input class="form-control" name="name" placeholder="Enter username" type="text">
                                </div>
                                <div class="form-group">
                                    <label style="font-size:17px;font-weight: 500;" for="">Email:</label>
                                    <input class="form-control" name="age" placeholder="Enter email" type="text">
                                </div>
                                <div class="form-group">
                                    <label style="font-size:17px;font-weight: 500;" for="">Phone No:</label>
                                    <input class="form-control" name="age" placeholder="Enter Phone number" type="text">
                                </div>
                                <div class="form-group">
                                    <label style="font-size:17px;font-weight: 500;" for="">Password:</label>
                                    <input class="form-control" name="age" placeholder="Enter password" type="text">
                                </div>
                               
                                
                                
                                <div class="form-group text-center">
                                    <input class="btn btn-primary text-center" type="submit" value="Sign Up">
                                </div>
                            </form>
                        </div>
                        <a class="text-center"style="padding-bottom:10px;font-size:20px;color:#0069D9;font-weight: 500;" href="login.html">Login Now!</a>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
  
  



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
